<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea house</title>
    <!-- Google Font CDN link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN link -->
    <script src="https://kit.fontawesome.com/73dcb47781.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS CDN link -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <style>
        .font-manrope{
            font-family:  "Manrope", serif;
        }
    </style>
</head>
<body class="font-manrope">
    <!-- Main Section Starts here -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- Header Section -->
         <header class="flex items-center pt-10 mb-20">
            <!-- Text Content -->
             <div>
                <h1 class="text-5xl md:text-7xl">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-gray-500 w-3/4 py-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
             <!-- Image Content -->
              <div class="relative">
                <!-- banner image -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- Card -->
                 <div class="absolute flex items-center gap-3 bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
                    <!-- Icon -->
                     <div>
                        <i class="fa-solid fa-star text-2xl text-amber-400"></i>
                     </div>
                     <!-- Text -->
                      <div>
                        <h3 class="lg:text-2xl font-bold">5.00</h3>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                      </div>
                 </div>
              </div>
         </header>

         <!-- Featured product section -->
          <section class="py-8 lg:py-24">

          </section>
     </main>
     
     <!-- Footer Area Starts here -->
     <footer></footer>
</body>
</html>
